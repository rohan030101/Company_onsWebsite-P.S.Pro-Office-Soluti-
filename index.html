<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <!--
      *****************************************************************
       Header/nav section
      *****************************************************************
       -->

    <header>
      <h2 class="logo">P.S.PRO OFFICE SOLUTIONS</h2>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Contact</a></li>
          <a href="#"><button class="call-now-btn">Call Now</button></a>
        </ul>
      </nav>
    </header>
    <!--
      *****************************************************************
       Herosection
      *****************************************************************
       -->
    <section class="herosection">
      <div class="herotext">
        <h1>
          Got a problem with your computer or printers ? <br />Call us on
          +911234567890
        </h1>
      </div>
      <div class="heroimg">
        <img src="./Assets/hero sec.jpg" alt="" />
      </div>
    </section>
    <!--
      *****************************************************************
       Contactsection
      *****************************************************************
       -->
    <section class="contactsection">
      <img class="contactimg" src="./Assets/Contact us.svg" alt="" />
      <form action="index.html">
        <div class="contactform">
          <fieldset>Contact Us</fieldset>
          <label for="fname">First Name</label><br />
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Enter your name..."
          />
          <br />
          <label for="lname">Last Name</label><br />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Enter your lastname name..."
          />
          <br />
          <label for="email">Last Name</label><br />
          <input
            type="text"
            id="email"
            name="emailid"
            placeholder="Enter your email"
          />
          <br />
          <input type="submit" value="submit" />
        </div>
      </form>
    </section>
  </body>
</html>
